name:                hangman-testing
version:             0.1.0.0
description:         Test the hangman project

dependencies:
  - base ^>= 4.15.1

extra-source-files:
  - data/dict.txt

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints
  - -Wno-name-shadowing

executables:
  hangman-testing-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - random ^>= 1.2.1
      - split ^>= 0.2.3

tests:
  test-hangman-testing:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      {}
