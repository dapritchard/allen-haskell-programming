name:                failure
version:             0.1.0.0
synopsis:            Investigate floating point precision

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints
  - -Wno-name-shadowing

tests:
  test-failure:
    main:                FailureTest.hs
    source-dirs:         test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -main-is FailureTest
    dependencies:
      - base ^>= 4.15.1
      - hspec ^>= 2.8.5
